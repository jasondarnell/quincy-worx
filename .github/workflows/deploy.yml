name: Deploy


on:
  push:
    branches: [ "master" ]

  workflow_dispatch:


jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install
        run: |
          npm i
          npm i -g @quasar/cli

      - name: Build
        run:  quasar build

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist/spa

      - name: Create or Update gh-pages branch
        uses: actions/create-or-update-branch@v1
        with:
          branch: gh-pages
          artifact_patterns: dist/*
